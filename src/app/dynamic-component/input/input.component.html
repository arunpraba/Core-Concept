<mat-card class="mat-elevation-z8" style="margin-bottom:10px">
  <mat-card-title>
    {{title}}
  </mat-card-title>
  <mat-hint>
    {{message}}
  </mat-hint>
  <mat-card-content>
    <div class="container" *ngIf="nameList.length > 0">
      <div class="col">
        <mat-chip-list>
          <mat-chip *ngFor="let name of nameList">{{name.name}}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div class="container">
      <div class="col-25">
        <mat-form-field>
          <mat-label>Select List of Names</mat-label>
          <mat-select [(ngModel)]="value" multiple (selectionChange)="selectedList($event)">
            <mat-option *ngFor="let item of lists" [value]="item">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-25">
        <button mat-raised-button (click)="submit()">
          Submit
        </button>
      </div>
      <div class="col-25"></div>
      <div class="col-25"></div>
    </div>
  </mat-card-content>
</mat-card>
