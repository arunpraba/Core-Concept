<div class="container">
  <div class="col-50">
    <mat-card>
      <mat-card-actions>
        <mat-hint> ChangeDetectionStrategy.OnPush | Should Not Update*</mat-hint>
      </mat-card-actions>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.age}}</mat-card-subtitle>
      <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="primary" (change)="update()">Internal Update</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
